name: "Bundlewatch Github Action"

on:
  pull_request: 
    types: [synchronize, opened]

jobs:
  bundlewatch:
    runs-on: ubuntu-latest
    steps:
    - uses: jackyef/bundlewatch-gh-action@master
      with:
        build-script: build
        bundlewatch-github-token: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
